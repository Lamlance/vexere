<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1 class="text-center">Danh sách các tuyến xe</h1>

		<div class="route-detail-list my-3 p-lg-5">
			<a
				class="btn btn-primary btn-sm my-3 col-2"
				href="/admin/detail_route/add"
			>
				Thêm tuyến xe
			</a>

			<div class="route-detail border rounded-2 p-3 row">
				<div class="col-3 route-detail-image">
					<img
						src="route-data.jpg"
						alt="Route image"
						style="aspect-ratio: 1/1"
						;
						width="170px"
					/>
				</div>

				<div class="col-9 route-detail-content">
					<div class="row">
						<h4 class="col-6 text-start">Tên nhà xe - Xe số 6</h4>
						<h4 class="col-6 text-end">250.000VND</h4>
					</div>

					<div class="row">
						<h6 class="fw-normal">Còn lại 19 chỗ</h6>
					</div>
					<div class="start row">
						<h5 class="fw-bold col-3">22:00</h5>
						<h5 class="fw-normal col-6">Bến xe Mỹ Đình, Hà Nội</h5>
						<btn class="btn btn-primary btn-sm col-3">
							Chỉnh sửa tuyến xe
						</btn>
					</div>
					<div>
						<h6 class="fw-light">đến</h6>
					</div>
					<div class="end row">
						<h5 class="fw-bold col-3">22:00</h5>
						<h5 class="fw-normal col-6">Cát Bà, Hải Phòng</h5>
						<btn class="btn btn-danger btn-sm col-3">
							Xoá tuyến xe
						</btn>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
